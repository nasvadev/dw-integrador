<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/styles-register.css" />
    <link rel="stylesheet" href="/assets/animations.css" />
    <link rel="stylesheet" href="/assets/mediaqueries.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <img src="/assets/683de0ec15883fc2841ecdce2c77cf5d.png" alt="Utopía" />
      <nav>
        <ul class="nav-list">
          <ul class="nav-list">
            <li><a href="/index.html" class="nav-link">inicio</a></li>
            <li><a href="#about" class="nav-link">acerca de</a></li>
            <li><a href="#catalogo" class="nav-link">catálogo</a></li>
            <li><a href="#contact" class="nav-link">contacto</a></li>
            <li><a href="/login.html" class="nav-link">iniciar sesión</a></li>
            <li><a href="/register.html" class="nav-link">registrate</a></li>
          </ul>
        </ul>
      </nav>
    </header>
    <main>
      <section class="utopia">
        <img src="/assets/6a374b90f2959af291a19186be05b707.png" alt="Utopía" />
      </section>
      <section class="register">
        <h2>Registrate</h2>
        <p>¿Ya estás registrado? <a href="/login.html">Iniciá sesión</a></p>
      </section>
      <section class="register-info">
        <form>
          <label for="name">Nombre*</label>
          <input type="text" placeholder="María" id="name" />
          <br />
          <label for="surname">Apellido*</label>
          <input type="text" placeholder="Vazquez" id="surname" />
          <br />
          <label for="phone">Teléfono*</label>
          <input type="number" placeholder="115-111-1111" id="phone" />
          <br />
          <label for="email">Correo electrónico*</label>
          <input type="text" placeholder="maria@gmail.com" id="email" />
          <br />
          <label for="password">Contraseña*</label>
          <input type="text" id="password" />
        </form>
        <p>¿Necesitás ayuda? <a href="#">Escribinos</a></p>
        <button type="submit" class="register-btn">registrate</button>
      </section>
    </main>
    <footer>
      <div class="logo-footer">
        <img src="/assets/683de0ec15883fc2841ecdce2c77cf5d.png" alt="" />
        <p>Copyright - Utopía</p>
      </div>
    </footer>
  </body>
</html>
